{% extends "employee_register/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="display-4" id="header-jumbotron">Employee Register</h1>
<hr class="my-4">
<form action="" method="post" autocapitalize="off">
    {%csrf_token%}
    {{form.fullname|as_crispy_field}}
    {{form.mobile|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.emp|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.position|as_crispy_field}}
        </div>
    </div>
    <button type="submit" class="btn btn-success mx-auto"><i class="fas fa-database"></i>  Submit </button>
</form>
{% endblock content %}
