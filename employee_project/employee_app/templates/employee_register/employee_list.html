{% extends "employee_register/base.html" %}

{% block content %}
<h1 class="display-4" id="header-jumbotron">Employee List</h1>
<hr class="my-4">
<a href="{% url 'employee_insert' %}" class="btn btn-outline-success mb-3">Add Employee</a>
<table class="table">
    <thead class="border-bottom font-weight-bold"></thead>
        <tr>
            <td>Full Name</td>
            <td>Mobile </td>
            <td>Position</td>
            <td>Edit/Delete</td>
        </tr>
    </thead>
    <tbody>
        {% for employee in employee_list %}
            <tr>
                <td>{{employee.fullname}}</td>
                <td>{{employee.mobile}}</td>
                <td>{{employee.position}}</td>
                <td>
                    <a href="{% url 'employee_update' employee.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'employee_delete' employee.id %}" method="post" class="d-inline">
                        {%csrf_token%}
                        <button class="submit btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
